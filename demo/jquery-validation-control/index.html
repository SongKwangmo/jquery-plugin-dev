<body>
	<form action="#" class="test-frm1">
		<fieldset>
			<label>Input1</label>
			<input type="text" class="" name="input1" />
		</fieldset>
		<fieldset>
			<label>Input2</label>
			<input type="text" class="" name="input2" />
		</fieldset>
		<div style="margin-top:20px;">
			<button>Submit</button>
		</div>
	</form>

	<br/>
	<br/>

	<form action="#" class="test-frm2">
		<fieldset>
			<label>Input1</label>
			<input type="text" class="" name="input1" />
		</fieldset>
		<fieldset>
			<label>Input2</label>
			<input type="text" class="" name="input2" />
		</fieldset>
		<div style="margin-top:20px;">
			<button>Submit</button>
		</div>

</body>

<script>
$(".test-frm1").valiControl({rules:{
	input1: {required : true,}
}});

	input2: {required : true,}
}});
</script>
